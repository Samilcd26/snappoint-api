# Working directory
# . or absolute path, please note that the directories following must be under root.
root = "."
tmp_dir = "tmp"

[build]
    # Shell command to build the project
    poll = true
    cmd = "go build -o main main.go"
    # Binary file produced by `cmd`.
    bin = "./main"
    # Customize binary.
    full_bin = "./main"
    # Watch these filename extensions.
    include_ext = ["go", "tpl", "tmpl", "html", "env"]
    # Ignore these filename extensions or directories.
    exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules"]
    # Watch these directories if you specified.
    include_dir = []
    # Exclude specific files.
    exclude_file = []
    # Delay in milliseconds before triggering a build after a file change.
    delay = 1000
    # Stop running the old binary when build errors occur.
    stop_on_error = true
    # Log file location in your tmp_dir.
    log = "air_errors.log"
    # Command to run after build.
    run_after_build = "chmod +x main"

[log]
   # Show log time
   time = true
   level = "debug"

[color]
   # Customize each part's color. If no color found, use the raw app log.
   main = "magenta"
   watcher = "cyan"
   build = "yellow"
   runner = "green"

[misc]
   # Delete tmp directory on exit
   clean_on_exit = true

[run]
# Environment variables
env = ["APP_ENV=dev", "APP_USER=air"]